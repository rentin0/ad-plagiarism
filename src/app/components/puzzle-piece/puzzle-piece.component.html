<div
  cdkDrag
  [cdkDragDisabled]="isDragDisabled()"
  (cdkDragStarted)="onDragStarted()"
  (cdkDragEnded)="onDragEnded($event)"
  [ngClass]="cssClasses()"
  [class.animate-snap]="isSnapping"
  [ngStyle]="cssStyles()"
  [style.z-index]="isSnapping ? 1000 : cssStyles()['z-index']"
>
  <div class="relative w-full h-full">
    <div class="absolute w-full h-full drop-shadow-lg" [ngStyle]="imageStyles()"></div>
  </div>
</div>
