<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-purple-100 to-pink-100 p-8">

  <!-- 進捗ゲージ -->
  <div class="w-full max-w-2xl mb-6">
    @if (isLoading()) {
      <div class="flex flex-col items-center gap-2">
        <p-skeleton width="100%" height="1.5rem" n borderRadius="16px"/>
      </div>
    } @else {
      <p-progressBar
        [value]="progressValue()"
        [showValue]="true"
      />
    }
  </div>

  <!-- パズルエリア -->
  <div
    class="relative bg-white rounded-xl shadow-2xl"
    [style.padding.px]="pieceSize * puzzleAreaPaddingRatio"
    [style.width.px]="(pieceSize + pieceGap) * gridSize - pieceGap + pieceSize * puzzleAreaPaddingRatio * 2"
    [style.height.px]="(pieceSize + pieceGap) * gridSize - pieceGap + pieceSize * puzzleAreaPaddingRatio * 2"
  >
    @if (isLoading()) {
      <!-- ローディング中のスケルトン -->
      <div class="grid grid-cols-3 gap-2">
        @for (i of [0,1,2,3,4,5,6,7,8]; track i) {
          <p-skeleton [width]="(pieceSize - 6) + 'px'" [height]="(pieceSize - 6) + 'px'"></p-skeleton>
        }
      </div>
    } @else {
      <!-- グリッドガイド（薄い線） -->
      <div class="absolute pointer-events-none" [style.inset.px]="pieceSize * puzzleAreaPaddingRatio">
        <div class="grid grid-cols-3 h-full">
          @for (i of [0,1,2,3,4,5,6,7,8]; track i) {
            <div class="border border-gray-200"></div>
          }
        </div>
      </div>
    }

    <!-- SVG定義（クリップパス） -->
    <svg class="absolute w-0 h-0">
      <defs>
        @for (piece of pieces(); track piece.id) {
          <clipPath [id]="'puzzle-clip-' + piece.id">
            <path [attr.d]="getPuzzlePath(piece)" />
          </clipPath>
        }
      </defs>
    </svg>

    <!-- パズルピース -->
    @for (piece of pieces(); track piece.id) {
      <app-puzzle-piece
        [piece]="piece"
        [pieceSize]="pieceSize"
        [gridSize]="gridSize"
        [pieceGap]="pieceGap"
        [snapThreshold]="snapThreshold"
        [puzzleAreaPaddingRatio]="puzzleAreaPaddingRatio"
        [isAnimating]="isAnimating()"
        [showHint]="showHint()"
        (positionChanged)="onPositionChanged($event)"
        (bringToFront)="bringToFront(piece)"
      />
    }
  </div>

  <p-button
    (onClick)="reset()"
    [disabled]="isLoading()"
    icon="pi pi-refresh"
    [rounded]="true"
    severity="info"
    class="mt-8"
  />
</div>
