<p-panel header="ユーザー一覧" class="mb-4 p-8">
  <div class="mb-4">
    <input pInputText type="text" [formControl]="searchControl" placeholder="ユーザー名で検索" class="w-full" />
  </div>
  @if (filteredUsersState$ | async; as state) {
    @if (state.loading) {
      <p>Loading...</p>
    } @else if (state.users) {
      <ul class="list-none p-0 m-0 space-y-2">
        @for (user of state.users; track user.id) {
          <li class="p-2 rounded bg-slate-100 dark:bg-slate-800">{{ user.name }}</li>
        }
      </ul>
    }
  }
</p-panel>
